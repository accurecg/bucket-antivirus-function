AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  Environment:
    Type: String
    Default: qa
    AllowedValues:
      - dev
      - qa
      - stg
      - prod
    Description: Environment name
  ImageTag:
    Type: String
    Description: The tag of the Docker image to use for the ECS worker
  ECRRepository:
    Type: String
    Default: bucket-antivirus-worker
    Description: The name of the ECR repository for the worker image
  CPU:
    Type: String
    Default: "1024"
    Description: The number of CPU units to use for the ECS task
  Memory:
    Type: String
    Default: "3072"
    Description: The amount of memory (in MiB) to use for the ECS task
  ScanBucketObjectArns:
    Type: String
    Description: Comma-separated S3 object ARNs (e.g. arn:aws:s3:::bucket1/*,arn:aws:s3:::bucket2/*). Generated from bucket names.
  ScanBucketListArns:
    Type: String
    Description: Comma-separated S3 bucket ARNs for ListBucket (e.g. arn:aws:s3:::bucket1,arn:aws:s3:::bucket2).
  AVStatusSNSArn:
    Type: String
    Default: ""
    Description: SNS topic ARN for scan results. Leave empty to skip SNS notifications.
  AVScanQueueUrl:
    Type: String
    Description: SQS queue URL (from lambdas stack output)
  AVScanQueueArn:
    Type: String
    Description: SQS queue ARN (from lambdas stack output)
  AVDefinitionBucketName:
    Type: String
    Description: S3 bucket name for ClamAV definitions (from lambdas stack output)

Conditions:
  HasAVStatusSNS: !Not [!Equals [!Ref AVStatusSNSArn, ""]]

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "bucket-antivirus-cluster-${Environment}"

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "av-ecs-execution-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "av-ecs-task-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AVWorkerPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: SQS
                Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource: !Ref AVScanQueueArn
              - Sid: S3ScannedBuckets
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                  - s3:DeleteObject
                  - s3:GetObjectVersion
                  - s3:GetObjectVersionTagging
                  - s3:PutObjectVersionTagging
                Resource: !Split
                  - ","
                  - !Ref ScanBucketObjectArns
              - Sid: S3ScannedBucketsList
                Effect: Allow
                Action: s3:ListBucket
                Resource: !Split
                  - ","
                  - !Ref ScanBucketListArns
                Condition:
                  StringLike:
                    s3:prefix: ["*"]
              - Sid: S3DefinitionsBucket
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${AVDefinitionBucketName}"
                  - !Sub "arn:aws:s3:::${AVDefinitionBucketName}/*"
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/bucket-antivirus-worker-${Environment}:*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/bucket-antivirus-update-${Environment}:*"
              - !If
                - HasAVStatusSNS
                - Sid: SNS
                  Effect: Allow
                  Action: sns:Publish
                  Resource: !Ref AVStatusSNSArn
                - !Ref AWS::NoValue

  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/bucket-antivirus-worker-${Environment}"
      RetentionInDays: 14

  UpdateCloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/bucket-antivirus-update-${Environment}"
      RetentionInDays: 14

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for AV ECS worker
      VpcId: !Sub "{{resolve:ssm:/aab.${Environment}.ALB_VPC_ID}}"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn:
      - ECSTaskExecutionRole
      - ECSTaskRole
    Properties:
      Family: !Sub "bucket-antivirus-worker-${Environment}"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref CPU
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: !Sub "bucket-antivirus-worker-${Environment}"
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ImageTag}"
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: AV_SCAN_QUEUE_URL
              Value: !Ref AVScanQueueUrl
            - Name: AV_DEFINITION_S3_BUCKET
              Value: !Ref AVDefinitionBucketName
            - Name: AV_DEFINITION_S3_PREFIX
              Value: clamav_defs
            - Name: AV_STATUS_SNS_ARN
              Value: !Ref AVStatusSNSArn
            - Name: AV_DELETE_INFECTED_FILES
              Value: "False"
            - Name: AV_EXPECTED_BUCKET_KEY_STATUS
              Value: "expectedBucketKeyStatus"
            - Name: AV_SCAN_BUCKET
              Value: "currentScanBucket"
            - Name: AV_STATUS_METADATA
              Value: "scanStatus"
            - Name: AV_TIMESTAMP_METADATA
              Value: "scanTimestamp"
            - Name: ENV
              Value: !Ref Environment
          HealthCheck:
            Command:
              - CMD-SHELL
              - /healthcheck.sh
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 300

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ECSTaskDefinition
    Properties:
      ServiceName: !Sub "bucket-antivirus-worker-${Environment}"
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref ECSTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_1}}"
            - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_2}}"
            - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_3}}"
          SecurityGroups:
            - !Ref ECSSecurityGroup

  UpdateTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn:
      - ECSTaskExecutionRole
      - ECSTaskRole
    Properties:
      Family: !Sub "bucket-antivirus-update-${Environment}"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "512"
      Memory: "1024"
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: update-definitions
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ImageTag}"
          Essential: true
          EntryPoint:
            - /venv/bin/python
            - -c
            - "from update import lambda_handler; lambda_handler({}, None)"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref UpdateCloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: update
          Environment:
            - Name: AV_DEFINITION_S3_BUCKET
              Value: !Ref AVDefinitionBucketName
            - Name: AV_DEFINITION_S3_PREFIX
              Value: clamav_defs
            - Name: AV_DEFINITION_PATH
              Value: /tmp/clamav_defs
            - Name: CLAMAVLIB_PATH
              Value: ""
            - Name: FRESHCLAM_PATH
              Value: /usr/bin/freshclam
            - Name: AWS_DEFAULT_REGION
              Value: !Ref AWS::Region

  UpdateScheduleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "av-update-schedule-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: RunUpdateTask
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: ecs:RunTask
                Resource: !Ref UpdateTaskDefinition
              - Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !GetAtt ECSTaskExecutionRole.Arn
                  - !GetAtt ECSTaskRole.Arn
                Condition:
                  StringLike:
                    iam:PassedToService: ecs-tasks.amazonaws.com

  UpdateScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "av-update-definitions-schedule-${Environment}"
      Description: Run ClamAV definition update task every 3 hours
      ScheduleExpression: rate(3 hours)
      State: ENABLED
      Targets:
        - Id: UpdateTask
          Arn: !GetAtt ECSCluster.Arn
          RoleArn: !GetAtt UpdateScheduleRole.Arn
          EcsParameters:
            TaskDefinitionArn: !Ref UpdateTaskDefinition
            TaskCount: 1
            LaunchType: FARGATE
            PlatformVersion: LATEST
            NetworkConfiguration:
              AwsVpcConfiguration:
                Subnets:
                  - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_1}}"
                  - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_2}}"
                  - !Sub "{{resolve:ssm:/aab.${Environment}.PRIVATE_SUBNET_ID_3}}"
                SecurityGroups:
                  - !Ref ECSSecurityGroup
                AssignPublicIp: ENABLED
